<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <style>
        p {
            color: red;
            margin: 0px;
        }
        body{
            font-size: 13px;
        }
        .hamza{
            padding: 4px

        }
        .active{
            padding: 4px;
            
        }
        .anas{
            text-align: center;
            padding: 4px;
        }
       

        
       
       
      

        
    </style>
</head>

<body>
    <table class="container" text align="center" border="1">
        <div class="class">
        <tr>
           <th colspan="10%""hamza">Registeration Form</th>
        </tr>
        <tr>
            <td class="hamza">
                <label for="student name">Student Name</label>
            </td>
            <td class="active">
                <input type="text" id="student name">
            </td>
        </tr>
        <tr>
            <td class="hamza">
                <label for="fathers name">Father's Name</label>
            </td>
            <td class="active">
                <input type="text" id="fathers name">
            </td>
        </tr>
        <tr class="item">
            <td class="hamza">
                <label for="mothers name">Mother's Name</label>
            </td>
            <td class="active">
                <input type="text" id="mothers name">
            </td>
        </tr>
        <tr>
            <td class="hamza">
                <label for="date of birth">Date of Birth</label>
            </td>
            <td class="active">
                <input type="date" id="date of birth">
            </td>
        </tr>
        <tr>
            <td class="hamza">
                <label for="gender">Gender</label>
            </td>
            <td class="active">
                male <input type="radio" name="mygender" id="gender"> female <input type="radio" name="mygender"
                    id="gender">
            </td>
        </tr>
        <tr>
            <td class="hamza">
                <label for="email id">Email ID</label>
            </td>
            <td class="active">
                <input type="text" id="email id">
            </td>
        </tr>
        <tr>
            <td class="hamza">
                <label for="mobile no">Mobile No.</label>
            </td>
            <td class="active">
                <input type="text" id="mobile no">
            </td>
        </tr>
        <tr>
            <td class="hamza">
                <label for="address">Address</label>
            </td>
            <td class="anas">
              <textarea name="mytext" id="address" cols="18px" rows="3px"></textarea>
            </td>
        </tr>
        <tr>
            <td class="hamza">
                <label for="state">State</label>
            </td>
            <td class="active">
                <input type="text" id="state">
            </td>
        </tr>
        <tr>
            <td class="hamza">
                <label for="city">City</label>
            </td>
            <td class="active">
                <input type="text" id="city">
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td class="active">
                <input type="submit" value="submit">
            </td>
        </tr>
        </div>

    </table>
    <center>
        <p> www.itcomputergurugi.com</p>
    </center>

</body>

</html>
